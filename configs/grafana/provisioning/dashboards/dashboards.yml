apiVersion: 1

providers:
  - name: 'Redis Security Dashboard'
    orgId: 'Redis Security'
    folder: 'Redis Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 5
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true