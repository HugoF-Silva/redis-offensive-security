# Secure Redis Configuration

# Basic settings
port 6379
# Bind to all interfaces within Docker
# Security comes from:
# 1. Protected mode requiring password
# 2. Docker network isolation
# 3. TLS for external connections
bind 0.0.0.0
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Run initialization script after startup
notify-keyspace-events KEA
set-proc-title yes

# This executes our init sript when Redis is ready
lua-time-limit 5000
lua-always-eval-sha no
lua-always-replicate-commands yes
requirepass ${REDIS_PASSWORD}

# TLS configuration
tls-port 6380
tls-cert-file /etc/ssl/certs/redis.crt
tls-key-file /etc/ssl/private/redis.key
tls-ca-cert-file /etc/ssl/certs/ca.crt
tls-auth-clients yes
tls-protocols "TLSv1.2 TLSv1.3"
tls-prefer-server-ciphers yes

# Security settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command DEBUG ""
rename-command SHUTDOWN SHUTDOWN_SECURE

# Use safer persistence mode
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Memory limits to prevent DOS
maxmemory 500mb
maxmemory-policy volatile-lru

# Comprehensive logging
loglevel notice
logfile /var/log/redis/redis.log

# ACL configuration
aclfile /etc/redis/users.acl